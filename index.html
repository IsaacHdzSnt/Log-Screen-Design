<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form using HTML/CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- box section for the formulary -->
<section class="log-card">
<div class="log-box">
    <form action="">
        <h2>Login</h2>
        <div class="input-box">
            <img src="svgs/person-outline.svg" height="20px" class="icon"><input type="email" required>
            <label for="Email">Email</label>
        </div>
        <div class="input-box">
            <img src="svgs/finger-print-outline.svg" height="20px" class="icon"><input type="password" required>
            <label for="password">Password</label>
        </div>
        <div class="forgot-rememmber">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password</a>
        </div>
        <button type="submit">Log-in</button>
        <div class="register">
            <p>Dont have an Account?
            <a href="#">Register</a></p>
    </div>
    </form>
</div>
</section>
    
</body>

</html>
